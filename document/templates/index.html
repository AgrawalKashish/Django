<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1 ">
        <title>NotesApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>

    <body>
         
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href=" {% url 'index' %}?docid=0 ">New Documents</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
           <div style="
           height:100%;
           width:100%;
           border-radius: 10px;
           border: 2px solid black;
           background-color:rgb(255, 205, 140);">
            <div class="container">
              <div class="row">
                <div class="col-sm"
                style="font-size: 30px;
                background-color:rgba(255, 255, 255, 0.692);
                margin-right:.1em;
                text-align:center;
                border:solid rgba(252, 162, 110, 0.849);">
                 Documents
                <ol style="list-style-type: number;">
                  {% for doc in documents %}
                  <li>
                    <a href="{% url 'index' %}?docid={{ doc.id}}"
                    style="text-decoration: none;">{{ doc.title }}</a>
                  </li>
                  {% endfor %}
                </ol>
                <form method="post" action="{% url 'index' %}" enctype="multipart/form-data">
              </div>
                  <div class="col-sm"  style="
                  height:100%;
                  width:100%;
                  border-radius: 8px;
                  border: 1.5px solid black;
                  background-color:rgb(253, 218, 153);">
              {% csrf_token %}
            <label><b style="font-size: 22px">Title</b></label>
            <div>
              <input type="text" class="input_title"
              style="border-radius:5px;
                     border: 1px solid grey;
                     width: 100%;
                     height: 30px;
                     background-color:rgb(241, 243, 243);" 
              name="title"
               placeholder="Enter the Title"
                {%  if document %} 
                value="{{document.title}}"
                 {% endif %}>
            </div>
            <label><b style="font-size: 22px">Description</b></label>
            <div>
              <textarea class="textarea"
              style="border-radius:8px;
              border: 1px solid grey;
              width: 100%;
              height: 350px;
              background-color:rgb(241, 243, 243);" 
               name="content" 
               placeholder="Description">
               {% if document %}
               {{ document.content }}
               {% endif %}
              </textarea>
            </div>
            <div>
              <label for="" >Image</label>
              <input type="file"  name="image" accept="image/*">
              {% if document %}
             <a href="{{ document.image.url }}" >Image:</a>
              {% endif %}
            </div>
            <button class="btn btn-primary"
            type="submit">
            SUBMIT
          </button>
          {% if document %}
            <button type="button" style="
            background:red;
            border: 1px solid red;
            border-radius: 5px;
            font-size:15px;
            margin-top:3px;
            cursor: pointer;
            font-weight: 400;
            line-height: 1.5;
            padding: 0.375rem 0.75rem;
            margin: .1em;;
            ">  
            <a href="{% url 'delete_document' document.id %}" 
            style="text-decoration: none;">DELETE</a> </button>
          {% endif %}
          </div>
            <div>
            </div>
            </div>
            </form>
          </div>
        </div>
    </body>
</html>
